<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
<meta name="Generator" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>table 切换</title>
<link href="css/index.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>

</head>
<body>   
	<!-- table点击切换 -->
	<div class="container">
		<div class="btno">			
			<input type="submit" value="p1" class="cur">
			<input type="submit" value="p2"class="p2_btn">
			<input type="submit" value="p3">
	    </div>
		<div class="contentBox_o">
	         <img src="./images/1.jpg">
	         <img src="./images/2.jpg" style="display:none">
	         <img src="./images/3.jpg"style="display:none">
		</div>
    </div>

    <!-- hover切换 -->

    <div class="container">
		<div class="btnt">
			<input type="submit" value="p1" class="cur">
			<input type="submit" value="p2"class="p2_btn">
			<input type="submit" value="p3">
	    </div>
		<div class="contentBox_t">
	         <img src="./images/1.jpg">
	         <img src="./images/2.jpg" style="display:none">
	         <img src="./images/3.jpg"style="display:none">
		</div>
    </div>

</body>

 <script type="text/javascript">
$(document).ready(function(){
	$('div.btno>input').click(function(){
		var index=$(this).index()
		$(this).addClass("cur").siblings("input").removeClass("cur");
		$('div.contentBox_o>img:eq('+index+')').show().siblings().hide();
	})

	$('div.btnt>input').mouseover(function(){
		var index=$(this).index()
		$(this).addClass("cur").siblings("input").removeClass("cur");
		$('div.contentBox_t>img:eq('+index+')').show().siblings().hide();
	})
})
 </script>

</html>
